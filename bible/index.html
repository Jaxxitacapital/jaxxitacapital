<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📖 Jaxxita Bible Companion - Swahili</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Loader -->
  <div id="loader" style="
    position:fixed;top:0;left:0;width:100%;height:100%;
    display:flex;align-items:center;justify-content:center;
    background:#000c;color:#0ff;font-size:1.5em;z-index:9999;">
    ⏳ Inapakia Biblia...
  </div>

  <header>
    <h1>📖 Jaxxita Bible Companion</h1>
    <nav>
      <a href="../index.html">🏠 Nyumbani</a>
      <a href="../about.html">ℹ️ Kuhusu</a>
    </nav>
  </header>

  <main class="container">
    <!-- Book and Chapter -->
    <div class="selectors">
      <label>📘 Kitabu:</label>
      <select id="bookSelect" onchange="loadChapters()"></select>

      <label>🔢 Sura:</label>
      <div id="chapterScroll" class="chapter-scroll"></div>

      <label>🌍 Lugha:</label>
      <select id="languageSelect" onchange="renderChapter()">
        <option value="sw">Kiswahili</option>
        <option value="en">English</option>
      </select>
    </div>

    <!-- Tags Filter -->
    <div style="margin:10px 0;">
      <strong>🔖 Chuja Kwa Tag:</strong>
      <button onclick="filterByTag('faith')">🛐 Imani</button>
      <button onclick="filterByTag('success')">🚀 Mafanikio</button>
      <button onclick="filterByTag('healing')">❤️ Uponyaji</button>
      <button onclick="resetFilter()">🔄 Rudisha</button>
    </div>

    <!-- Display Verses -->
    <div class="verse-box">
      <h2 id="verse-ref">📖 Inapakia...</h2>
      <div id="verse-text">Tafadhali subiri...</div>
      <div class="verse-actions">
        <button onclick="speakVerse()">🔊 Soma Kwa Sauti</button>
        <button onclick="copyVerse()">📋 Nakili</button>
        <button onclick="shareVerse()">🔗 Shiriki</button>
      </div>
    </div>

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Tafuta 'imani', 'baraka', au Mathayo 5:3" />
      <button onclick="searchVerse()">🔍 Tafuta</button>
    </div>
  </main>

  <footer>
    <p>© 2025 <strong>Jaxxita Capital</strong> • Bible Companion • Kiswahili Edition</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
