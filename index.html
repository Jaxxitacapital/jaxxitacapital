<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SmartSurplus Z-825 | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(to right, #000428, #004e92),
        url('https://images.unsplash.com/photo-1549921296-3a6b1b3cf1a3?auto=format&fit=crop&w=1950&q=80') no-repeat center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0,0,0,0.75);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 42px;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff66;
      margin-bottom: 20px;
    }
    .quote {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.07);
      border-left: 5px solid #00ffff;
      border-radius: 8px;
      font-style: italic;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    nav {
      margin: 30px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
    }
    nav a {
      background: #00ffff;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 0 8px #00ffff88;
      transition: background 0.3s, transform 0.3s;
    }
    nav a:hover {
      background: #00cccc;
      transform: scale(1.05);
    }
    .music-control {
      margin-top: 10px;
    }
    .music-control button {
      background: #00ffff;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px #00ffffaa;
    }
    .music-control button:hover {
      background: #00cccc;
    }
    .contact {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
    }
    .contact a {
      color: #00ffff;
      text-decoration: underline;
      display: block;
      margin: 6px 0;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
    @media(max-width:600px){
      h1 { font-size: 30px; }
      nav a { padding: 8px 16px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to SmartSurplus Z‑825</h1>
    <div class="quote" id="quoteDisplay">Loading quote…</div>

    <nav id="mainNav">
      <a href="about.html">📘 About</a>
      <a href="chatroom.html">💬 Member Chat Room</a>
      <a href="dashboard.html">📋 Dashboard</a>
      <a href="profitcalculator.html">📈 Profit Calculator</a>
      <a href="proposal.html">📝 Proposal</a>
      <a href="report.html">📊 Cycle Report</a>
      <a href="system-settings.html">⚙️ System Settings</a>
    </nav>

    <!-- Music Control -->
    <div class="music-control">
      <button onclick="playMusic()">🎵 Play Background Music</button>
    </div>

    <!-- Hidden audio element -->
    <audio id="bg-music" loop>
      <source src="media/background-music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <nav id="authNav"></nav>

    <div class="contact">
      <a href="https://wa.me/254701279476" target="_blank">WhatsApp: +254 701 279 476</a>
      <a href="mailto:jaxxitacapital@gmail.com">Email: jaxxitacapital@gmail.com</a>
    </div>
    <footer>© 2025 Jaxxita Enterprises — SmartSurplus Z‑825 • Skylance Z1 • SilentStream B625</footer>
  </div>

  <script>
    // Quotes
    const quotes = [
      "“Do not save what is left after spending, but spend what is left after saving.” – Warren Buffett",
      "“Financial freedom is available to those who learn about it and work for it.” – Robert Kiyosaki",
      "“It’s not your salary that makes you rich, it’s your spending habits.” – Charles A. Jaffe",
      "“Wealth is the ability to fully experience life.” – Henry David Thoreau"
    ];

    let i = 0;
    const qEl = document.getElementById('quoteDisplay');
    function showQuote(){
      qEl.style.opacity = 0;
      setTimeout(()=>{
        qEl.textContent = quotes[i];
        qEl.style.opacity = 1;
        i = (i+1)%quotes.length;
      }, 500);
    }
    showQuote();
    setInterval(showQuote, 7000);

    // Auth Navigation
    const user = localStorage.getItem('user');
    const role = localStorage.getItem('role');
    const authNav = document.getElementById('authNav');

    if (user && role) {
      authNav.innerHTML = `
        <a href="${getDashboard(role)}">🚀 Go to Dashboard</a>
        <a href="#" onclick="logout()" style="background:#cc0000; color:#fff;">🚪 Logout (${user})</a>
      `;
    } else {
      authNav.innerHTML = `
        <a href="login.html">🔐 Login</a>
        <a href="signup.html">🧾 Sign Up</a>
      `;
    }

    function getDashboard(r){
      const map = {
        procurement: 'procurement-dashboard.html',
        audit: 'audit-dashboard.html',
        executive: 'admin-dashboard.html',
        systems: 'systems-dashboard.html',
        member: 'chatroom.html'
      };
      return map[r] || 'dashboard.html';
    }

    function logout(){
      localStorage.clear();
      location.reload();
    }

    function playMusic() {
      const audio = document.getElementById("bg-music");
      audio.play().catch(e => {
        alert("🎧 Your browser blocked autoplay. Click 'Play Background Music' to enable.");
      });
    }
  </script>
</body>
</html>
