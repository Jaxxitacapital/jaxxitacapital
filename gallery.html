<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | SmartSurplus Zâ€‘825</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff88;
    }

    .filters {
      text-align: center;
      margin-bottom: 25px;
    }

    .filters button {
      background: #00ffff;
      color: #000;
      border: none;
      margin: 5px;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .filters button:hover,
    .filters button.active {
      background: #00cccc;
      transform: scale(1.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.4s, opacity 0.3s;
    }

    .gallery-item.hide {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff55;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,255,255,0.85);
      color: #000;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      text-decoration: none;
    }

    .gallery-item:hover .download-btn {
      display: inline-block;
    }

    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffffaa;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #ccc;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .gallery-item img {
        height: 150px;
      }

      .download-btn {
        font-size: 11px;
        padding: 5px 8px;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸ“¸ Jaxxita Gallery | SmartSurplus Zâ€‘825 Showcase</h1>

  <div class="filters">
    <button class="active" onclick="filterGallery('all', this)">All</button>
    <button onclick="filterGallery('moments', this)">Moments</button>
    <button onclick="filterGallery('missions', this)">Missions</button>
    <button onclick="filterGallery('movement', this)">Movement</button>
  </div>

  <div class="gallery" id="gallery">
    <div class="gallery-item moments">
      <img src="images/gallery1.JPG" alt="Gallery 1" onclick="openLightbox(this.src)">
      <a class="download-btn" href="images/gallery1.JPG" download>â¬‡ Download</a>
    </div>
    <div class="gallery-item missions">
      <img src="images/gallery2.JPG" alt="Gallery 2" onclick="openLightbox(this.src)">
      <a class="download-btn" href="images/gallery2.JPG" download>â¬‡ Download</a>
    </div>
    <div class="gallery-item movement">
      <img src="images/gallery3.JPG" alt="Gallery 3" onclick="openLightbox(this.src)">
      <a class="download-btn" href="images/gallery3.JPG" download>â¬‡ Download</a>
    </div>
    <div class="gallery-item moments">
      <img src="images/gallery4.JPG" alt="Gallery 4" onclick="openLightbox(this.src)">
      <a class="download-btn" href="images/gallery4.JPG" download>â¬‡ Download</a>
    </div>
    <div class="gallery-item missions">
      <img src="images/gallery5.JPG" alt="Gallery 5" onclick="openLightbox(this.src)">
      <a class="download-btn" href="images/gallery5.JPG" download>â¬‡ Download</a>
    </div>
    <div class="gallery-item movement">
      <img src="images/gallery6.JPG" alt="Gallery 6" onclick="openLightbox(this.src)">
      <a class="download-btn" href="images/gallery6.JPG" download>â¬‡ Download</a>
    </div>
    <div class="gallery-item moments">
      <img src="images/gallery7.JPG" alt="Gallery 7" onclick="openLightbox(this.src)">
      <a class="download-btn" href="images/gallery7.JPG" download>â¬‡ Download</a>
    </div>
    <div class="gallery-item movement">
      <img src="images/gallery8.JPG" alt="Gallery 8" onclick="openLightbox(this.src)">
      <a class="download-btn" href="images/gallery8.JPG" download>â¬‡ Download</a>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Full View">
  </div>

  <footer>
    Â© 2025 Jaxxita Capital â€¢ SmartSurplus Zâ€‘825 â€¢ Skylance Z1
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function filterGallery(category, btn) {
      const items = document.querySelectorAll(".gallery-item");
      const buttons = document.querySelectorAll(".filters button");

      // Set active button
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      // Show/Hide items
      items.forEach(item => {
        if (category === "all") {
          item.classList.remove("hide");
        } else {
          item.classList.toggle("hide", !item.classList.contains(category));
        }
      });
    }
  </script>
</body>
</html>
