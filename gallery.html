<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | SmartSurplus Zâ€‘825</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00ffff88;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff55;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Lightbox Styles */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffffaa;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ SmartSurplus Zâ€‘825 Gallery</h1>

  <div class="gallery">
    <img src="images/gallery1.JPG" alt="Gallery 1" onclick="openLightbox(this.src)">
    <img src="images/gallery2.JPG" alt="Gallery 2" onclick="openLightbox(this.src)">
    <img src="images/gallery3.JPG" alt="Gallery 3" onclick="openLightbox(this.src)">
    <img src="images/gallery4.JPG" alt="Gallery 4" onclick="openLightbox(this.src)">
    <img src="images/gallery5.JPG" alt="Gallery 5" onclick="openLightbox(this.src)">
    <img src="images/gallery6.JPG" alt="Gallery 6" onclick="openLightbox(this.src)">
    <img src="images/gallery7.JPG" alt="Gallery 7" onclick="openLightbox(this.src)">
    <img src="images/gallery8.JPG" alt="Gallery 8" onclick="openLightbox(this.src)">
  </div>

  <!-- Lightbox Viewer -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
  </div>

  <footer>
    Â© 2025 Jaxxita Capital â€¢ SmartSurplus Zâ€‘825 â€¢ Project Skylance Z1
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
