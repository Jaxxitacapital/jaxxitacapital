<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Jaxxita Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #fff;
      min-height: 100vh;
      padding-top: 60px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #0c0c1d;
      padding: 15px 20px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 10px #00ffffaa;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00ffff;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #0c0c1d;
      padding: 10px 0;
    }

    nav a {
      color: #00ffff;
      text-decoration: none;
      margin: 8px 12px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: #00cccc55;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px #00ffff55;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
      background: rgba(0,0,0,0.6);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border: 4px solid #00ffffaa;
      border-radius: 10px;
    }

    .modal:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    @media(max-width: 600px){
      header h1 { font-size: 1.4rem; }
      nav a { font-size: 14px; padding: 6px 10px; }
    }
  </style>
</head>
