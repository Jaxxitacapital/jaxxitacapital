<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Jaxxita Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #fff;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.6);
      text-align: center;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00ffff;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      padding: 10px;
    }

    nav a {
      margin: 8px;
      padding: 10px 16px;
      background: #00ffff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #00cccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #00ffffaa;
    }

    /* Modal Preview */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .modal span {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      font-size: 14px;
      color: #aaa;
    }

    @media(max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      nav a {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üì∏ Jaxxita Capital Gallery</h1>
    <p>Moments, Missions, Movements ‚Äî Captured.</p>
  </header>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="about.html">üìò About</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="contact.html">üìû Contact</a>
    <a href="login.html">üîê Login</a>
  </nav>

  <div class="gallery" id="gallery">
    <!-- Images from GitHub repo folder -->
    <img src="media/img1.jpg" alt="Gallery Image 1" />
    <img src="media/img2.jpg" alt="Gallery Image 2" />
    <img src="media/img3.jpg" alt="Gallery Image 3" />
    <img src="media/img4.jpg" alt="Gallery Image 4" />
    <img src="media/img5.jpg" alt="Gallery Image 5" />
    <img src="media/img6.jpg" alt="Gallery Image 6" />
    <img src="media/img7.jpg" alt="Gallery Image 7" />
    <img src="media/img8.jpg" alt="Gallery Image 8" />
  </div>

  <!-- Modal Preview -->
  <div class="modal" id="modal">
    <span onclick="closeModal()">‚úñ</span>
    <img id="modal-img" src="" alt="Preview"/>
  </div>

  <footer>
    ¬© 2025 Jaxxita Capital ‚Ä¢ SmartSurplus Z‚Äë825 ‚Ä¢ Project Skylance Z1
  </footer>

  <script>
    const gallery = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');

    gallery.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === "Escape") closeModal();
    });
  </script>

</body>
</html>
