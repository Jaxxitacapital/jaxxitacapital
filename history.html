<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-825 History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    pre {
      background: #222;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #00ffff;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 90%;
      overflow-wrap: break-word;
    }

    h1 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .error-message {
      color: red;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>📚 Z-825 Profit Report History</h1>
  <div id="history"></div>
  <div id="error-message" class="error-message" style="display:none;"></div>

  <script>
    fetch('history.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('History file not found');
        }
        return response.text();
      })
      .then(data => {
        const div = document.getElementById('history');
        const entries = data.trim().split('\n');
        div.innerHTML = entries.map(e => `<pre>${e}</pre>`).join('');
      })
      .catch(error => {
        const errorMessageDiv = document.getElementById('error-message');
        errorMessageDiv.style.display = 'block';
        errorMessageDiv.textContent = '❌ Failed to load history. Please try again later.';
      });
  </script>
</body>
</html>
