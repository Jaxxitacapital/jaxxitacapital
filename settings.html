<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Z-825 Settings | SmartSurplus</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.05);
      --highlight: #00ffff;
      --shadow: #00f0ff88;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color) url('https://images.unsplash.com/photo-1609921212029-f28c97f3f3c6?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px var(--shadow);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: var(--highlight);
      margin-bottom: 30px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    nav a {
      color: var(--highlight);
      font-weight: bold;
      text-decoration: none;
      margin: 0 10px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      font-weight: bold;
      color: var(--highlight);
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: var(--card-bg);
      color: var(--text-color);
      font-size: 1rem;
    }

    .save-btn {
      background-color: var(--highlight);
      color: #000;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .save-btn:hover {
      background-color: #00cccc;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div>
        <a href="index.html">🏠 Home</a>
        <a href="proposals.html">📄 Proposals</a>
        <a href="reports.html">📊 Reports</a>
        <a href="settings.html">⚙️ Settings</a>
      </div>
      <div>
        <span style="color:#aaa; font-size: 0.9rem;">Z-825 Panel</span>
      </div>
    </nav>

    <h1>⚙️ System Settings</h1>

    <form>
      <div>
        <label>Monthly Contribution (KES)</label>
        <input type="number" value="825" disabled />
      </div>

      <div>
        <label>Late Penalty (KES/week)</label>
        <input type="number" value="100" disabled />
      </div>

      <div>
        <label>Annual Interest Rate (%)</label>
        <input type="number" value="9.75" disabled />
      </div>

      <div>
        <label>Founder Bonus Rate (%)</label>
        <input type="number" value="12" disabled />
      </div>

      <div>
        <label>CPF Reserve Deduction (%)</label>
        <input type="number" value="5" disabled />
      </div>

      <div>
        <label>Leadership Rotation (Months)</label>
        <select disabled>
          <option selected>Every 12 Months</option>
          <option>Every 6 Months</option>
          <option>No Rotation</option>
        </select>
      </div>

      <button type="button" class="save-btn" disabled>💾 Save (Disabled on GitHub Pages)</button>
    </form>

    <footer>
      SmartSurplus Z-825 | Jaxxita Enterprises © 2025
    </footer>
  </div>
</body>
</html>
