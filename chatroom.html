<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartSurplus Z-825 | Chat Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #00ffff11;
      border-bottom: 2px solid #00ffff55;
    }

    header h2 { margin: 0; color: #00ffff; }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 5px;
    }

    nav a {
      color: #000;
      background: #00ffff;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 75%;
      background: rgba(255, 255, 255, 0.08);
    }

    .me { background: rgba(0, 255, 255, 0.2); margin-left: auto; }

    .admin-controls { font-size: 12px; color: red; float: right; cursor: pointer; margin-left: 5px; }

    .timestamp { font-size: 12px; color: #aaa; }

    .message img { max-width: 100px; border-radius: 6px; margin-top: 8px; }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #001f3f;
      gap: 10px;
    }

    #msg, #fileInput {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    #send, #emojiBtn {
      padding: 10px 14px;
      background: #00ffff;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    #emojiPicker {
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: white;
      border-radius: 8px;
      padding: 10px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #001f3f;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h2>💬 Member Chat Room | SmartSurplus Z-825</h2>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="dashboard.html">📋 Dashboard</a>
      <a href="report.html">📊 Reports</a>
    </nav>
  </header>

  <div id="chatbox"></div>

  <div id="inputArea">
    <button id="emojiBtn">😀</button>
    <input type="text" id="msg" placeholder="Type a message..."/>
    <input type="file" id="fileInput"/>
    <button id="send">Send</button>
  </div>
  <div id="emojiPicker">😀 😃 😄 😁 😆 😅 😂 🤣 😊 😇 🙂 🙃 😉 😍 😘 😗 😙 😚 😋 😜 😝 😛 🤑</div>

  <footer>
    © 2025 Jaxxita Enterprises. All rights reserved.
  </footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const msgInput = document.getElementById("msg");
    const sendBtn = document.getElementById("send");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const fileInput = document.getElementById("fileInput");

    const username = localStorage.getItem("user") || prompt("Enter your name");
    const role = localStorage.getItem("role") || "member";

    function addMessage(user, text, time, isMe, fileURL, index) {
      const div = document.createElement("div");
      div.className = `message ${isMe ? 'me' : ''}`;
      let html = `<strong>${user}</strong> <span class="timestamp">${time}</span><br>${text}`;
      if (fileURL) {
        html += `<br><img src="${fileURL}" alt="Uploaded file"/>`;
      }
      if (role === 'executive') {
        html += `<br><span class='admin-controls' onclick='deleteMessage(${index})'>🗑️</span>`;
      }
      div.innerHTML = html;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function saveMessage(user, text, time, fileURL) {
      const messages = JSON.parse(localStorage.getItem("chat_messages") || "[]");
      messages.push({ user, text, time, fileURL });
      localStorage.setItem("chat_messages", JSON.stringify(messages));
      return messages.length - 1;
    }

    function loadMessages() {
      chatbox.innerHTML = "";
      const messages = JSON.parse(localStorage.getItem("chat_messages") || "[]");
      messages.forEach((msg, i) => {
        addMessage(msg.user, msg.text, msg.time, msg.user === username, msg.fileURL, i);
      });
    }

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text && !fileInput.files[0]) return;
      const time = getTime();
      let fileURL = "";
      if (fileInput.files[0]) {
        fileURL = URL.createObjectURL(fileInput.files[0]);
      }
      const index = saveMessage(username, text, time, fileURL);
      addMessage(username, text, time, true, fileURL, index);
      msgInput.value = "";
      fileInput.value = "";
    };

    emojiBtn.onclick = () => {
      emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
    };

    emojiPicker.onclick = (e) => {
      if (e.target.tagName === "SPAN" || e.target.tagName === "DIV") return;
      msgInput.value += e.target.textContent;
    };

    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    function deleteMessage(index) {
      const messages = JSON.parse(localStorage.getItem("chat_messages") || "[]");
      messages.splice(index, 1);
      localStorage.setItem("chat_messages", JSON.stringify(messages));
      loadMessages();
    }

    window.onload = loadMessages;
  </script>
</body>
</html>
