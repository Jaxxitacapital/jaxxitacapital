<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartSurplus Z-825 | Chat Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #00ffff11;
      border-bottom: 2px solid #00ffff55;
      box-shadow: 0 0 10px #00ffff55;
    }

    header h2 {
      margin: 0;
      color: #00ffff;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 10px #00ffff33;
    }

    .user {
      font-weight: bold;
      color: #00ffff;
    }

    .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-left: 8px;
    }

    .message.me {
      margin-left: auto;
      background: rgba(0, 255, 255, 0.2);
      text-align: right;
    }

    #inputArea {
      display: flex;
      padding: 15px;
      background: #001f3f;
      border-top: 2px solid #00ffff55;
    }

    #msg {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #send {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }

    #send:hover {
      background: #00cccc;
    }

    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      background: #001f3f;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h2>💬 Member Chat Room | SmartSurplus Z-825</h2>
  </header>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="msg" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <footer>
    Powered by Jaxxita Enterprises | SmartSurplus Z-825 &copy; 2025
  </footer>

  <script>
    const chatbox = document.getElementById('chatbox');
    const sendBtn = document.getElementById('send');
    const msgInput = document.getElementById('msg');

    const username = localStorage.getItem('user') || prompt("Enter your name:");

    function addMessage(user, text, time, isMe) {
      const div = document.createElement('div');
      div.className = `message ${isMe ? 'me' : ''}`;
      div.innerHTML = `
        <span class="user">${user}</span>
        <span class="timestamp">${time}</span><br/>
        ${text}
      `;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function saveMessage(user, text, time) {
      const messages = JSON.parse(localStorage.getItem('chat_messages') || '[]');
      messages.push({ user, text, time });
      localStorage.setItem('chat_messages', JSON.stringify(messages));
    }

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('chat_messages') || '[]');
      chatbox.innerHTML = '';
      messages.forEach(msg => {
        addMessage(msg.user, msg.text, msg.time, msg.user === username);
      });
    }

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text) return;
      const time = getTime();
      addMessage(username, text, time, true);
      saveMessage(username, text, time);
      msgInput.value = '';
    };

    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    window.onload = loadMessages;
  </script>
</body>
</html>
