<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartSurplus Chat Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      background-color: #00ffff;
      color: black;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: black;
      margin-left: 15px;
      background: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    nav a:hover {
      background: #ccc;
    }

    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 10px;
      height: 75vh;
      display: flex;
      flex-direction: column;
    }

    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background: #00ffff44;
      color: #000;
    }

    .chat-message strong {
      color: black;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
    }

    input[type="submit"] {
      background: #00ffff;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    input[type="submit"]:hover {
      background: #00cccc;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>

<header>
  <h2>üí¨ SmartSurplus Chat Room</h2>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="dashboard.html">üìã Dashboard</a>
    <a href="proposal.html">üìù Proposal</a>
  </nav>
</header>

<div class="chat-container">
  <div id="chatBox">
    <!-- Messages will appear here -->
  </div>

  <form id="chatForm">
    <input type="text" id="username" placeholder="Your name" required />
    <input type="text" id="message" placeholder="Type a message..." required />
    <input type="submit" value="Send" />
  </form>
</div>

<footer>
  ¬© 2025 SmartSurplus Z-825 | Powered by Jaxxita Enterprises
</footer>

<script>
  const form = document.getElementById("chatForm");
  const chatBox = document.getElementById("chatBox");

  // Dummy message storage for demo (replace with AJAX or WebSocket)
  const messages = [];

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!username || !message) return;

    const time = new Date().toLocaleTimeString();
    const msgHTML = `<div class="chat-message"><strong>${username}</strong> <small>${time}</small><br>${message}</div>`;
    
    messages.push(msgHTML);
    chatBox.innerHTML += msgHTML;
    chatBox.scrollTop = chatBox.scrollHeight;
    
    form.reset();
  });
</script>

</body>
</html>
